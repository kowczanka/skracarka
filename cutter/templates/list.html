<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skracarka linków</title>
</head>
<body>
    <h1>Skracarka linków</h1>
    <ul>
    {% for link in links %}
        <li>
            Odwiedzony {{ link.count }} razy:
            <a href ="http://localhost:8000/{{link.id}}/"> {{link.target }}
            ostatnio: {{ link.last_visited }}</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
